<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Video Recorder</title>
  </head>
  <body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
              <h1><img src="image/icon.png" alt="icon" />HelpMeOut</h1>
              <div class="icons">
                <div>
                  <img src="image/settings.png" alt="icon" />
                </div>
                <div>
                  <img src="image/close-circle.png" alt="icon" />
                </div>
              </div>
            </div>
            <h1 class="text-h">This extension helps you record and share help videos with ease</h1>
          </div>
      
          <div class="section">
            <div class="images">
              <div class="flex-col">
                <h1><img src="image/monitor.png" alt="icons" />Full Screen</h1>
              </div>
      
              <div class="flex-col">
                <h1><img src="image/copy.png" alt="icons" />Current Tab</h1>
              </div>
            </div>
      
            <div class="image-options">
              <div class="opt">
                  <h1><img src="image/video-camera.png" alt="icon">Camera</h1>
              </div>
      
              <div class="opt">
                  <h1><img src="image/outline-microphone.png" alt="icon">Audio</h1>
              </div>
              <button class="btn">Start Recording</button>
            </div>
          </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
